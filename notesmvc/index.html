<!DOCTYPE html>
<html>
<head>
  <title>NotesMVC- ember</title>
  <link rel="stylesheet" href="stylesheets/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <script src="javascripts/libs/jquery-1.10.2.min.js"></script>
  <script src="javascripts/libs/handlebars-1.0.0.js"></script>
  <script src="javascripts/libs/ember.js"></script>
  <script src="javascripts/libs/ember-data.js"></script>
  <script src="javascripts/libs/localstorage_adapter.js" type="text/javascript"></script>
  <script src="javascripts/application.js"></script>
  <script src="javascripts/router.js"></script>
</head>
  <body></body>
</html>

<script type="text/x-handlebars" data-template-name="application">
  <header>
    <section>
      <div class="navbar center">
        {{#link-to 'tasks' class="nav"}}<i class="fa fa-tasks"></i>{{/link-to}} |
        {{#link-to 'bookmarks' class="nav"}}<i class="fa fa-bookmark"></i>{{/link-to}} |
        {{#link-to 'notes' class="nav"}}<i class="fa fa-file-text-o"></i>{{/link-to}}
      </div>
    </section>
    <section>
      <div class="searchbar center">
        <input type="text" name="" placeholder="Search ..." id="searchbox" >
        <a href="#"><i class="fa fa-search" id="search-btn"></i></a>
      </div>
    </section>
  </header>
  <div>
    {{outlet}}
  </div>
  <footer>
    <section>
      <div class="footer-links license">
        Created by <a href="#">Deepak Kumar</a> Code Licensed Under <a href="#">MIT license</a>
      </div>
      <div class="footer-links thanks">
        Thanks to <a href="#">emberjs</a>, <a href="#">github</a> and <a href="#">heroku</a>
      </div>
      <div class="footer-links code">
        <a href="#">code</a> | <a href="#">contact</a> | <a href="#">report issues</a>
      </div>
    </section>
  </footer>
</script>

<script type="text/x-handlebars" data-template-name="notes">
  <div class="note-container">
    <section class="note-pane-left note-pane">
      <ul class="notes">
        <li class="list-header">
          <label>Notes</label>
        </li>
        <li>
          <label class="note-title">Note Title</label><label class="date">27 May 2012</label><br/>
          <label class="note-desc">Note brief content description</label>
        </li>
        <li>
          <label class="note-title">Note Title</label><label class="date">27 May 2012</label><br/>
          <label class="note-desc">Note brief content description</label>
        </li>
        <li>
          <label class="note-title">Note Title</label><label class="date">27 May 2012</label><br/>
          <label class="note-desc">Note brief content description</label>
        </li>
        <li>
          <label class="note-title">Note Title</label><label class="date">27 May 2012</label><br/>
          <label class="note-desc">Note brief content description</label>
        </li>
        <li>
          <label class="note-title">Note Title</label><label class="date">27 May 2012</label><br/>
          <label class="note-desc">Note brief content description</label>
        </li>
        <li class="last">
          <label class="note-title">Note Title</label><label class="date">27 May 2012</label><br/>
          <label class="note-desc">Note brief content description</label>
        </li>
      </ul>
    </section>
    <section class="note-pane-right note-pane">
      <div class='editor'>
        <section class="header">
          <input type="text" placeholder='Title' class='edit-note-title'>
          <div class="editor-actions pull-right">
            <button class="btn"><i class="fa fa-file-text-o"></i></button>
            <button class="btn"><i class="fa fa-trash-o"></i></button>
          </div>
        </section>
        <section contenteditable id="editor">
          Edit here
        <section>
      </div>
    </section>
  </div>
</script>

<script type="text/x-handlebars" data-template-name="bookmarks">
  <div class="bookmarks-container">

  </div>
</script>
